    <h1>Contact us</h1>

      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="email" required/><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
        required
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
